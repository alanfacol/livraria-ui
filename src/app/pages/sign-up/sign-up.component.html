<div class="container">
  <h1>Cadastro de Usuário</h1>

  <form class="form">
    <fieldset class="fieldset">
      <legend>Dados Cadastrais</legend>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" required/>
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input
          type="date"
          id="data-nascimento"
          name="data-nascimento"
          required
        />
      </div>
      <div class="form-group">
        <label for="tipo-pessoa">Tipo de Pessoa:</label>
        <select id="tipo-pessoa" name="tipo-pessoa" required>
          <option value="fisica">Pessoa Física</option>
          <option value="juridica">Pessoa Jurídica</option>
        </select>
      </div>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Usuário e Senha</legend>
      <div class="form-group">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
    </fieldset>

    <div class="button-container">
      <button type="submit" class="btn-submit" routerLink="/login">
        Voltar
      </button>
      <button type="submit" class="btn-submit" (click)="cadastrarUsuario()">Cadastrar</button>
    </div>
  </form>
</div>
